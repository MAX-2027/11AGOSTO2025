<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link rel="stylesheet" href="css/leaflet.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        textarea {
            width: 100%;
            resize: vertical;
            margin-top: 5px;
        }
        button {
            margin-top: 5px;
        }
        .comment {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 3px 6px;
            margin-bottom: 3px;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
    <title>MAPA DE PRECIOS</title>
</head>
<body>
    <div id="map"></div>

    <!-- Librer√≠as -->
    <script src="js/leaflet.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="data/MANZANAS_1.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // üîπ CONFIGURA AQU√ç TU PROYECTO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyClt9pn5pyJqeVES5sCPiIuvwEZQ1eLPXk",
            authDomain: "brasil-dd6e7.firebaseapp.com",
            projectId: "brasil-dd6e7",
            storageBucket: "brasil-dd6e7.firebasestorage.app",
            messagingSenderId: "461452464939",
            appId: "1:461452464939:web:052b68d3f0e1379385ab6e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        var map = L.map('map').fitBounds([[-2.89866, -79.00151], [-2.86848, -78.93974]]);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 22
        }).addTo(map);

        function pop_MANZANAS_1(feature, layer) {
            let id = feature.properties['#'];
            let popupContent = `
                <table>
                    <tr><td><strong>#</strong> ${id}</td></tr>
                    <tr><td>PRECIOXM2: ${feature.properties['PRECIOXM2'] || ''}</td></tr>
                </table>
                <div>
                    <h4>Comentarios</h4>
                    <div id="comments-${id}" class="loading">Cargando...</div>
                    <textarea id="comment-input-${id}" placeholder="Escribe tu comentario"></textarea><br>
                    <button onclick="addComment('${id}')">Enviar</button>
                </div>
            `;
            layer.bindPopup(popupContent, { maxHeight: 400 });
            layer.on('popupopen', () => loadComments(id));
        }

        function loadComments(polygonId) {
            const commentsDiv = document.getElementById(`comments-${polygonId}`);
            if (!commentsDiv) return;
            commentsDiv.innerHTML = "Cargando...";
            db.collection("comments")
              .where("polygonId", "==", polygonId)
              .orderBy("timestamp", "asc")
              .onSnapshot(snapshot => {
                  commentsDiv.innerHTML = "";
                  if (snapshot.empty) {
                      commentsDiv.innerHTML = "<em>Sin comentarios</em>";
                      return;
                  }
                  snapshot.forEach(doc => {
                      const data = doc.data();
                      commentsDiv.innerHTML += `<div class="comment">${data.text}</div>`;
                  });
              }, err => {
                  commentsDiv.innerHTML = `<span style="color:red;">Error al cargar: ${err.message}</span>`;
              });
        }

        function addComment(polygonId) {
            const input = document.getElementById(`comment-input-${polygonId}`);
            const text = input.value.trim();
            if (!text) return;
            input.disabled = true;
            db.collection("comments").add({
                polygonId,
                text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                input.value = "";
                input.disabled = false;
            }).catch(err => {
                alert("Error al guardar: " + err.message);
                input.disabled = false;
            });
        }

        var layer_MANZANAS_1 = new L.geoJson(json_MANZANAS_1, {
            interactive: true,
            onEachFeature: pop_MANZANAS_1
        });
        map.addLayer(layer_MANZANAS_1);
    </script>
</body>
</html>
